<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HEALTH INDEX CALCULATOR</title>
</head>
<body>
    <div class="header">Health Index Calculator</div>
    <div class="container">
        <div class="form-wrapper">
        
    <form class="form" onsubmit="calculate()">
    <div class="card">
        <h2>Enter Details</h2>
        <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" pattern=[A-Za-z\s]+ required >
        </div>
        <div class="input-group">
            <label for="age">Age</label>
            <input type="number" min=18 id="age" placeholder="Enter Age" required>
        </div>
        <div class="input-group">
            <label for="pulse">Pulse (BPM)</label>
            <!-- <input type="number" id="pulse" placeholder="Enter Pulse"> -->
            <select id="pulse" required>
                <option value="">Select Pulse Range</option>
                <option value="2">Below 40</option>
                <option value="4">40-49 BPM</option>
                <option value="7">50-59 BPM</option>
                <option value="10">60-80 BPM</option>
                <option value="7">81-90 BPM</option>
                <option value="4">91-100 BPM</option>
                <option value="2">Above 100</option>
            </select>
        </div>
        <div class="input-group">
            <label for="bp">Blood Pressure (mmHg)</label>
            <div class="bp-group">
                <input type="number" id="bp-systolic" placeholder="Enter Systolic BP" min=80 max=120 required>
                <input type="number" id="bp-diastolic" placeholder="Enter Diastolic BP" min=50 max=150 required>
            </div>
            
        </div>
        <button type="submit" class="btn">Calculate</button>
    </div>
    </form>
    <div class="score-card" id="scoreCard">
        <!-- <div class="score-circle" id="totalScore">--</div> -->
        <div class="results-summary-container__result" id="score-card-1">
            <div class="heading-tertiary" id="result-text"> Result</div>
            <div class="result-box">
              <div class="heading-primary" id="overall_score">--</div>
              <p class="result">of 100</p>
            </div>
            <div class="result-text-box">
              <div class="heading-secondary" id="overall_score_remarks">Great</div>
            </div>
        </div>
        <div class="results-summary-container__options">
            <div class="heading-secondary heading-secondary--blue">Summary</div>
        <div class="summary-result-options">
            <div class="result-option result-option-age">
            <div class="icon-box">
                <span class="age-icon-text">Age Score</span>
            </div>
            <div class="summary-result-box"><span id="age_score">--</span> / 10</div>
        </div>

        <div class="result-option result-option-pulse">
            <div class="icon-box">
                <span class="age-icon-text">Pulse Score</span>
            </div>
            <div class="summary-result-box"><span id="pulse_score">--</span> / 10</div>
        </div>

        <div class="result-option result-option-bp">
            <div class="icon-box">
                <span class="age-icon-text">BP Score</span>
            </div>
            <div class="summary-result-box"><span id="bp_score">--</span> / 10</div>
        </div>
        </div>
            <button class="btn btn-reset" onclick="reset()">Reset</button>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
